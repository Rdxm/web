<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - Sluralpright</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div id="logo">
                    <img src="img/login-logo.png" alt="Sluralpright">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input" />
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input" />
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="">Forgot password?</a>
                    <a href="">Sign In with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">    
                </div>
                <a href="" class="secondary-btn">Create an account</a>
            </div>
            <fotter id="main-footer">
                <p>Copyright &copy; 2021, Sluralpright LLC. All Rights Reserved.</p>
                <div>
                    <a href="">Terms of Use</a> | <a href="">Privacy Policy</a>
                </div>
            </fotter>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together.</strong></h1>
                </div>
                <a href="" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
